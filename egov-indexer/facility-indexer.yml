ServiceMaps:
  serviceName: facility
  version: 1.0.0
  mappings:
    - topic: save-facility-topic
      configKey: INDEX
      indexes:
        - name: facility-index-v1
          type: facility
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: update-facility-topic
      configKey: INDEX
      indexes:
        - name: facility-index-v1
          type: facility
          id: $.clientReferenceId
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime